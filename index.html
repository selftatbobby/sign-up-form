<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Signup Form for Online Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="img_side">
        <img src="fern_fronds.jpg" alt="Fern fronds" width="500" height="500">
    </div>
    <div class="signup_side">
        <div class="signup_side_top">
            <h2>Subscribe for this online service.</h2>
            <h3>Hurry. The. F*ck. Up.</h3>
        </div>
        <div class="signup_side_mid">
            <h1>Let's do this!</h1>
            <form action= "bobby.com" method="post">
                <label for="first_name">First Name:</label>
                <input type="text">
                <label for="last_name">Last Name:</label>
                <input type="text">
                <label for="email">Email:</label>
                <input type="email">
                <label for="phone_number">Phone Number:</label>
                <input type="text">
                <label for="passsword">Password:</label>
                <input type="password">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password">
            </form>
        </div>
        <div class="signup_side_bot">
            <h1>Create account</h1>
            <button type="button">Create Account</button>
            <h2>Already have an account? Log in</h2>
        </div>
    </div>
</body>
</html>
