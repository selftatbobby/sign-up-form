<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Signup Form for Online Service</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>  
</head>
<body>
    <div class="img_side">
        <img src="fern_fronds.jpg" alt="Fern fronds" width="100%" height="100%">
        <div class="logo_overlay">
            <img src="odin_logo.png" alt="The Odin Project Logo" width="20%" height="20%">
            <h1>itBlikeTAT</h1>
        </div>
    </div>
    <div class="signup_side">
        <div class="signup_side_top">
            <h2>Subscribe for this online service.</h2>
            <h3>Hurry. The. F*ck. Up.</h3>
        </div>
        <div class="signup_side_mid">
            <form name="myForm" action= "formdata.html" onsubmit="return(validateForm());" method="post">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div>
                        <label for="first_name">First Name</label>
                        <input name="fname" id="text_input" class="default" type="text">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input name="lname" id="text_input" class="default" type="text">
                    </div>
                    
                    <div>
                        <label for="email">Email</label>
                        <input name="email" id="email_input" class="default" type="email">
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input name="phone" id="phone_input" class="default" type="text">
                    </div>
                    <div>
                        <label for="passsword">Password</label>
                        <input name="password" id="password_input" class="default" type="password">
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input name="cpassword" id="cpassword_input" class="default" type="password">
                    </div>
                </fieldset>
                <input onclick="return(clickValidate());" id ="form_submit" type="submit" value="Create Account">
            </form>
        </div>
        <div class="signup_side_bot">
            <h2>Already have an account?<a href="https://www.google.com/">Log in!</a></h2>
        </div>
    </div>    
</body>
</html>
